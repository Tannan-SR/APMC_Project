<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media only screen and (max-width: 600px) {
            /* Responsive table */
            th, td {
                display: block;
                width: 100%;
            }

            th {
                text-align: center;
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <h1>Transactions</h1>

    <table>
        <tr>
            <th>Transaction ID</th>
            <th>Farmer Name</th>
            <th>Commodity ID</th>
            <th>Commodity Name</th>
            <th>Quantity</th>
            <th>Quality</th>
            <th>Description</th>
            <th>Transaction Date</th>
            <!-- Add more columns as needed -->
            <th>Action</th>
        </tr>

        <tbody> 
            {% for row in transactions %}  
                <tr> 
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <form method="post" action="{{ url_for('delete_transaction', transaction_id=row[0]) }}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr> 
            {% endfor %} 
        </tbody>
    </table>
</body>
{% endblock %}
