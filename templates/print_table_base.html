<!-- {% block table_content %} -->
<table class="table" name = "{{table_name}}">
    <thead>
      <tr>
        {% for col in cols %}
        <th scope="col">{{col}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody> 
        {% for row in rows %}  
            <tr> 
                {% for value in row %}
                <td>
                    {{ value }}
                </td>
                {% endfor %}
            </tr> 
        {% endfor %} 
    </tbody>
</table>
<!-- {% endblock %} -->
