 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Record Transaction</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
     <style>
         body {
             font-family: 'Arial', sans-serif;
             background-color: #f5f5f5;
             margin: 20px;
         }
 
         h1 {
            color: #fff;
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
         }
 
         form {
             max-width: 500px;
             margin: 0 auto;
             background-color: #fff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             margin-top: 20px;
         }
 
         label {
             display: block;
             margin-bottom: 8px;
             font-weight: bold;
             color: #555;
         }
 
         input,
         select,
         textarea {
             width: 100%;
             padding: 10px;
             margin-bottom: 16px;
             box-sizing: border-box;
             border: 1px solid #ccc;
             border-radius: 4px;
             font-size: 16px;
         }
 
         select {
             appearance: none;
             -webkit-appearance: none;
             -moz-appearance: none;
             background: url('arrow-down.png') no-repeat right center;
         }
 
         textarea {
             resize: vertical;
         }
 
         .btn-green {
             background-color: #4CAF50;
             color: #fff;
             border: none;
             padding: 12px 20px;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
         }
 
         .btn-green:hover {
             background-color: #45a049;
         }
     </style>
 </head>
 
 <body>
     <h1 class="text-center">Record Transaction</h1>
     <form class="mx-auto" method="post" action="{{ url_for('trader') }}">
         <div class="mb-3">
             <label for="market_id" class="form-label">Market ID:</label>
             <input type="text" name="market_id" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="farmer_name" class="form-label">Farmer Name:</label>
             <input type="text" name="farmer_name" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="commodity_id" class="form-label">Commodity ID:</label>
             <input type="text" name="commodity_id" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="commodity_name" class="form-label">Commodity Name:</label>
             <input type="text" name="commodity_name" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="quantity" class="form-label">Quantity:</label>
             <input type="text" name="quantity" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="quality" class="form-label">Quality:</label>
             <input type="text" name="quality" class="form-control" required>
         </div>
 
         <div class="mb-3">
             <label for="description" class="form-label">Description:</label>
             <textarea name="description" class="form-control" required></textarea>
         </div>
 
         <div class="mb-3">
             <label for="commodity_price" class="form-label">Commodity Price:</label>
             <input type="text" name="commodity_price" class="form-control" required>
         </div>
 
         <input type="hidden" name="transaction_date" value="">
 
         <div class="text-center">
             <button type="submit" class="btn btn-green">Record Transaction</button>
         </div>
     </form>
 
     <!-- Other forms -->
     <div class="d-flex justify-content-center mt-3">
         <form method="post" action="{{ url_for('view_transactions') }}" class="me-2">
             <button type="submit" class="btn btn-green">View Transactions</button>
         </form>
 
         <form method="post" action="{{ url_for('payment_info') }}" class="me-2">
             <button type="submit" class="btn btn-green">View Payment Info</button>
         </form>
 
         <form method="post" action="{{ url_for('quality_assessment') }}">
             <button type="submit" class="btn btn-green">View Quality Info</button>
         </form>
     </div>
 </body>
 
 </html>
