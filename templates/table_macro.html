<!-- templates/table_macro.html -->

{% macro display_table(query, table_name) %}
    {% set columns, rows = execute_query(query) %}
    <h2>{{ table_name }} Table</h2>
    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endmacro %}
